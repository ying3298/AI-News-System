name: Daily AI News Update

on:
  schedule:
    - cron: "0 11 * * *" # 11:00 UTC = ~6-7 AM EST
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      # Generate today's content JSON
      - name: Generate daily content
        run: npx tsx scripts/generate-daily-json.ts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      # Commit & push â€” Vercel auto-deploys on push
      - name: Commit and push content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/
          git diff --cached --quiet || git commit -m "Add daily content for $(date -u +%Y-%m-%d)"
          git push
